<!DOCTYPE html>
<head>
    <script src="../JavaScript/deezer.js"></script>
    <script src="../JavaScript/load.js"></script>
    <link href="../CSS/boxes.css" rel="stylesheet"/>
    <link href="../CSS/navBar.css" rel="stylesheet"/>
    <link href="../Pictures/Favicon.png" rel="shortcut icon" type="image/png"/>
    <script src="https://kit.fontawesome.com/5cc0069289.js" crossorigin="anonymous"></script>
    <title>Trending</title>
</head>
<body onload='deezerTrending(), deezerKeyList()'>
    <div class="nBar">
        <a href="index.html"><i class="fas fa-home"></i> Home Page</a>
        <a class="active" href="trending.html"><i class="fas fa-fire-alt"></i> Trending Page</a>
        <a href="nRel.html"><i class="far fa-clock"></i> New Release</a>
        <a href="tpRate.html"><i class="fas fa-stream"></i> Top Rated</a>
        <a href="feat.html"><i class="fas fa-play"></i> Featured</a>
        <a href="tour.html"><i class="fas fa-hammer"></i> Tour</a>
        <a href="calendar.html"><i class="fas fa-calendar"></i> Calendar</a>
    </div>
    <div class="search">
        <input type="text" id="text" placeholder="Search"/>
        <input type="button" value="Search" onclick="deezerSearch()" id="btn"/>
        <label for="numRes">Showing: </label>
        <input type="number" value="25" id="numRes" onchange="deezerRefresh()"/>
        <label for="filter">Filter by: </label>
        <select id="filter" onchange="deezerRefresh()">
            <option value="search">All</option>
            <option value="track">Songs</option>
            <option value="artist">Artist</option>
            <option value="album">Album</option>
        </select>

    </div>
    <div class="container" id="container">
        <div class="wrapper">
            <ul class="stage clearfix" id="list">

            </ul>
        </div>
    </div>
    <div id="lScreen">

    </div>
    <div id='cover'></div>
    <div>
        <input type="button" onclick="deezerPrev()" value="prev" id='prv'/>
        <input type="button" onclick="deezerNext()" value="next" id='nxt' class="next"/>
    </div>
    <style id="css">
    </style>
</body>
